<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank application</title>
</head>
<body>
    <center>
        <h1>Bank application form</h1>
        </center>
        <fieldset>
         <legend><h2>Personal Details</h2></legend>
        <strong>
            <label for="fname">First name</label>
            <input type="text" id="fname" name="fname" placeholder="Enter first name">&emsp;&emsp;
            <label for="lname">Last name</label>
            <input type="text" id="lname" name="lname" placeholder="Enter last name"><br><br>
            <label for="age">Age</label>
            <input type="number" id="age" name="age" placeholder="Enter your age">&emsp;&emsp;
            <label for="date">Date of Birth</label>
            <input type="date" id="date" name="date" placeholder="Enter DOB"><br><br>
            <label for="phone">Telephone</label>
            <input type="number" id="phone" name="phone" placeholder="Enter tel no">&emsp;&emsp;
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your Email"><br><br>
            <label for="adhar">Aadhar no</label>
            <input type="adhar" id="adhar" name="adhar" placeholder="Enter Adhar no">&emsp;&emsp;
            <label for="pan no">PanCard no</label>
            <input type="pan no" id="pan no" name="pan no" placeholder="Enter Pan no"><br><br></strong>
              <select name="district">
                <optgroup name="district">
                    <option>Sangareddy</option>
                    <option >Hyderabad</option>
                    <option >Zaheerabad</option>
                    <option >Kamareddy</option>
                    <option >Adilabab</option>
                    <option >Medak</option>
                </optgroup>
             </select>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
             <select name="state">
                <optgroup name="state">
                    <option>Telangana</option>
                    <option>Andra Pradesh</option>
                    <option>Haryana</option>
                    <option>Karnataka</option>
                    <option>Punjab</option>
                </optgroup>
            </select><br><br>
            <label for="gender">Male</label>
            <input type="radio" id="gender" name="gender">
            <label for="gender">Female</label>
            <input type="radio" id="gender" name="gender">
            <label for="gender">Others</label>
            <input type="radio" id="gender" name="gender"><br><br>
            <label for="atm">ATM</label>
            <input type="checkbox" id="atm" name="atm">
            <label for="cc">Credit card</label>
            <input type="checkbox" id="cc" name="cc">
            <label for="dc">Debit card</label>
            <input type="checkbox" id="dc" name="dc">
         
         
      <fieldset>
         <legend><h2>Family details</h2></legend>
           <strong>
            <label for="father name">Father name</label>
            <input type="text" id="father name" name="father name" placeholder="Enter father name">&emsp;&emsp;&emsp;
            <label for="mother name">Mother name</label>
            <input type="text" id="mother name" name="mother name" placeholder="Enter mother name"><br><br>
            <label for="alternate number">Alternate No</label>
            <input type="number" id="alternate number" placeholder="Enter phone no" name="alternate number">
      </fieldset><br>
     <center>
      <button type="button"><a href="./submit.html" type="button">Sign Up</a></button>
     </center>
</body>
</html>
